<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href=" {{url_for('static',filename = 'css/login.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/Boolings Reserves.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-messages">
    {% for message in messages %}
    <div class="flash-message alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close-btn" aria-label="Close">&times;</button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<div id="cover">
    <div id="form-ui">
        <form action="{{url_for('access_login')}}" method="post">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="w-line-2">Bienvenidos de nuevo</div>
                </div>
                <div id="input-area">
                    <div class="f-inp">
                    <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="f-inp"> 
                    <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button type="submit" id="submit-button">LOGIN</button>
                </div>
                <div id="forgot-pass">
                    <a href="{{url_for('reset_request')}}">Forgot password?</a>
                </div>
                <div id="forgot-pass">
                        <a href="{{url_for('register')}}">No te haz registrado?</a>
                </div>
            </div>
        </form>
        <div id="img-box">
            <img src="{{url_for('static',filename='img/Boolings Reserves.png')}}" alt="UI Image">
        </div>
    </div>
</div>
<script src="{{url_for('static',filename = 'js/login.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</html>
