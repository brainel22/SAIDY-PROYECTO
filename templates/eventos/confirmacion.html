<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        embed {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Factura</h1>

    <p>Detalles de la factura:</p>
    <!-- Mostrar el PDF incrustado -->
    <embed src="{{pdf_file_path}}" type="application/pdf" />
    <a href="{{ url_for('enviar_factura') }}" class="btn btn-success">Enviar Factura</a><br>
    <a href="{{url_for('eventos_disponibles')}}">Regresar</a>
</body>

</html>
