<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .invoice {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .invoice h1 {
            text-align: center;
        }

        .invoice .details {
            margin-top: 20px;
        }

        .invoice table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .invoice table,
        th,
        td {
            border: 1px solid #ccc;
        }

        .invoice th,
        .invoice td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="invoice">
        <h1>Factura</h1>
        <div class="details">
            <p><strong>Cliente:</strong> Nombre del Cliente</p>
            <p><strong>Fecha:</strong> 13 de Mayo, 2024</p>
        </div>
        <table>
            <tr>
                <th>Descripci√≥n</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Producto 1</td>
                <td>2</td>
                <td>$10.00</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>1</td>
                <td>$15.00</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                <td>$35.00</td>
            </tr>
        </table>
    </div>
</body>

</html>
